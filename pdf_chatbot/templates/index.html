        :root {

            --bubble-assistant: #3a3a3a;

            --sidebar-text: #fff;
            --dropdown-bg: #343a40;
            --dropdown-hover: #495057;
            --input-bg: #343a40;
            --input-border: #555;
            --icon-bg: #555;
            --icon-hover-bg: #666;
            --button-hover: #4a4a4a;
        }
        [data-theme="light"] {
            --bg-color: #f4f4f4;
            --chat-bg: #ffffff;
            --text-color: #333;
            --bubble-user: #0084ff;
            --bubble-assistant: #e9ecef;

            --sidebar-text: #000;
            --dropdown-bg: #ffffff;

            --input-bg: #f8f9fa;

            --icon-bg: #ddd;

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow-x: hidden;

        /* Sidebar Styles */
        #sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
            background: var(--sidebar-bg);
            color: var(--sidebar-text);
            --chat-bg: var(--sidebar-bg);
        }

        .chat-list {
            max-height: 70vh;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .play-icon, .stop-icon, #mic-icon img { 
            width: 20px; 
            height: 20px; 
            cursor: pointer; 
        }

        .response-actions { 
            display: flex;
            gap: 5px;
            margin-top: 5px;
            justify-content: flex-start;
            align-self: flex-start;
        }
        
        #mic-icon.recording img { 
            filter: brightness(1.5); 
        }

        .list-group-item {
            background-color: transparent;
            border: none;
            color: var(--sidebar-text);
            padding: 10px;
            font-size: 0.9rem;
        }

        .chat-name {
            white-space: nowrap;
            overflow: hidden;
            position: relative;
            flex: 1;
            margin-right: 10px;
        }

        .chat-name::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            width: 20px;
            height: 100%;
            background: linear-gradient(to right, transparent, var(--chat-bg));
        }

        .list-group-item:hover {
            background-color: #495057;
        }

        .list-group-item.selected-chat {
            background-color: #343a40; /* Darker color for selected chat */
        }

        .list-group-item .dropdown {
            visibility: hidden;
        }

        .list-group-item:hover .dropdown {
            visibility: visible;
        }

        .dropdown-menu {
            background-color: var(--dropdown-bg);
        }

        .dropdown-item {
            color: var(--sidebar-text);
        }

        .dropdown-item:hover {
            background-color: var(--dropdown-hover);
        }

        .dropdown-toggle::after {
            display: none;
        }

        .dropdown-toggle {
            background: none;
            border: none;
            color: var(--sidebar-text);
            padding: 0;
            font-size: 1.2rem;
        }

        .dropdown-toggle:focus {
            outline: none;
        }

        .list-group-item.light-theme:hover {
            background-color: #e9ecef;
        }

        .list-group-item.selected-chat.light-theme {
            background-color: #e9ecef;
        }

        #sidebar.dark-theme .chat-list::-webkit-scrollbar {
            width: 10px;
        }

        #sidebar.dark-theme .chat-list::-webkit-scrollbar-track {
            background: var(--chat-bg);
        }

        #sidebar.dark-theme .chat-list::-webkit-scrollbar-thumb {
            background: #495057;
        }

        #sidebar.light-theme .chat-list::-webkit-scrollbar {
            width: 10px;
        }

        #sidebar.light-theme .chat-list::-webkit-scrollbar-track {
            background: var(--chat-bg);
        }

        #sidebar.light-theme .chat-list::-webkit-scrollbar-thumb {
            background: #ced4da;
        }

        /* Search bar outline and theme styles */
        .input-group-text {
            border: 1px solid var(--sidebar-text);
        }

        .form-control {
            border: 1px solid var(--sidebar-text);
        }

        #sidebar.dark-theme .input-group-text {
            background-color: #343a40;
            color: var(--sidebar-text);
            border-color: var(--sidebar-text);
        }

        #sidebar.dark-theme .form-control {
            background-color: #343a40;
            color: var(--sidebar-text);
            border-color: var(--sidebar-text);
        }

        #sidebar.dark-theme .form-control::placeholder {
            color: #adb5bd;
        }

        #sidebar.light-theme .input-group-text {
            background-color: #f8f9fa;
            color: var(--sidebar-text);
            border-color: var(--sidebar-text);
        }

        #sidebar.light-theme .form-control {
            background-color: #f8f9fa;
            color: var(--text-color);
            border-color: var(--sidebar-text);
        }

        #sidebar.light-theme .form-control::placeholder {
            color: #6c757d;
        }

        /* Logo styling */
        .logo-img {
            height: 40px;
            width: auto;
            display: none;
        }

        #sidebar.dark-theme .logo-dark {
            display: block;
        }

        #sidebar.light-theme .logo-light {
            display: block;
        }

        /* Bold section headings */
        .chat-list h6 {
            font-weight: bold;
        }

        /* Chat Interface Styles */
        #main-content {
            position: fixed;
            left: 250px;
            top: 0;
            width: calc(100% - 250px);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 0;
            box-sizing: border-box;
        }

        .chat-header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            background: var(--chat-bg);
            position: relative;
            flex-shrink: 0;
        }

        .title-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: none;
        }

        .chat-title {
            font-size: 18px;
            cursor: pointer;
            display: inline-block;
            border: 1px solid transparent;
            border-radius: 5px;
            padding: 2px 5px;
            color: var(--text-color);
            width: auto;
            max-width: 900px; /* Limit width to prevent overflow */
            /* line-height: 24px; */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-title:hover {
            border: 1px solid var(--border-color);
        }

        .chat-title.editing {
            border: 1px solid #0084ff;
            outline: none;
            white-space: nowrap; /* Prevent wrapping to keep single line */
            overflow-x: hidden;
            overflow-y: hidden;
            text-overflow: clip;
            text-align: left;
        }

        .top-icons {
            display: none;
            align-items: center;
        }

        .top-icons img {
            width: 24px;
            height: 24px;
            margin-left: 10px;
            cursor: pointer;
        }

        .top-icons {
            align-items: center;
        }

        .doc-icon img {
            width: 24px;
            height: 24px;
            margin-left: 10px;
            cursor: pointer;
        }

        .chat-search .form-control {

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background: var(--dropdown-bg);
            z-index: 1000;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .dropdown-content a {
            color: var(--text-color);
            padding: 8px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background: var(--dropdown-hover);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--chat-bg);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        /* Scrollbar styles for chat area */
        .chat-area::-webkit-scrollbar {
            width: 10px;
        }
        .chat-area.dark-theme::-webkit-scrollbar-track {
            background: var(--chat-bg);
        }
        .chat-area.dark-theme::-webkit-scrollbar-thumb {
            background: #495057;
        }
        .chat-area.light-theme::-webkit-scrollbar-track {
            background: var(--chat-bg);
        }
        .chat-area.light-theme::-webkit-scrollbar-thumb {
            background: #ced4da;
        }

        .greeting {
            text-align: center;
            color: var(--text-color);
            margin: auto;
        }

        .message-wrapper {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .play-icon.disabled {
            pointer-events: none;
            opacity: 0.5;
        }

        .document-upload {
            display: flex;
            align-items: center;
            background-color: var(--bubble-user);
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%; /* Restrict width to prevent overflow */
            margin: 10px 0;
            align-self: flex-end;
            color: white;
            font-size: 14px;
            word-break: break-word; /* Ensures text wraps properly */
            box-sizing: border-box; /* Includes padding in width calculation */
            cursor: pointer;
        }

        .document-upload img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }
        .document-upload .filename {
            margin-right: 5px;
            white-space: nowrap; /* Keeps filename on one line */
            overflow: hidden;
            text-overflow: ellipsis; /* Adds ellipsis if text overflows */
            max-width: 100%; /* Limits filename width within the container */
        }

        .chat-bubble {
            max-width: 900px;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 15px;
            position: relative;
            width: fit-content;
        }

        .chat-bubble.user {
            background: var(--bubble-user);
            color: white;
            align-self: flex-end;
        }

        .assistant-response {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 900px;
            margin: 20px 0;
            width: 100%;
        }

        .response-content {
            text-align: left;
            width: 100%;
            font-size: 16px;
            color: var(--text-color);
        }

        .response-actions img {
            width: 20px;
            height: 20px;
            margin-left: 10px;
            cursor: pointer;
        }

        .time-used {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            text-align: left;
        }

        .loading {
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        .input-area {
            padding: 10px 20px;
            background: var(--chat-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure modal is above other content */
        }

        .modal-content {
            background-color: var(--chat-bg);
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            max-height: 80vh; /* Adjusted for better viewport fit */
            overflow: auto;
            color: var(--text-color);
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .close-button {
            float: right;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
            background: none;
            border: none;
            padding: 0 5px;
        }

        .close-button:hover {
            color: #ff4444; 
        }

        #modal-filename {
            font-weight: bold;
            margin-bottom: 10px;
            word-break: break-all; /* Allow filename to wrap if long */
        }

        #modal-content {
            font-family: monospace;
            white-space: pre-wrap; /* Preserve formatting and wrap text */
            margin: 0;
            padding: 10px 0;
        }

        .modal-content-table {
            background-color: var(--chat-bg);
            padding: 20px;
            border-radius: 5px;
            position: relative;
            max-height: 80vh;
            overflow-y: auto;
        }

        #documents-table td:first-child { /* Style for the filename column */
            max-width: 200px; /* Fixed maximum width for filename column */
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        #documents-modal .modal-content-table {
            width: 80%;
            max-width: 1000px;
        }

        #documents-table {
            width: 100%;
            border-collapse: collapse;
        }

        #documents-table th, #documents-table td {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            text-align: left;
        }
        
        #documents-table th {
            background-color: var(--input-bg);
        }

        #documents-table button {
            margin-right: 5px;
            padding: 5px 10px;
            background-color: var(--button-bg);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #documents-table button:hover {
            background-color: var(--button-hover);
        }

        #document-search {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--input-border);
            border-radius: 5px;
        }

        .input-container {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 900px;
            background: var(--input-bg);
            border-radius: 20px;
            padding: 8px 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .input-container textarea {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 15px;
            resize: none;
            max-height: 150px;
            overflow-y: auto;
            background: transparent;
            color: var(--text-color);
            font-size: 14px;
            line-height: 1.5;
            min-height: 32px;
        }

        .input-container textarea:focus {
            outline: none;
        }

        .input-container textarea::placeholder {
            color: #adb5bd;
        }

        .input-container.light-theme textarea::placeholder {
            color: #6c757d;
        }

        .input-container .icon-btn {
            width: 32px;
            height: 32px;
            background: var(--icon-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 0 5px;
            flex-shrink: 0;
        }

        .input-container .icon-btn:hover {
            background: var(--icon-hover-bg);
        }

        .input-container .icon-btn img {
            width: 18px;
            height: 18px;
        }

        .input-container .icon-btn.disabled {
            pointer-events: none;
            opacity: 0.5;
        }

        /* Icon visibility for themes */
        .dark-icon {
            display: block;
        }

        .light-icon {
            display: none;
        }

        [data-theme="light"] .dark-icon {
            display: none;
        }

        [data-theme="light"] .light-icon {
            display: block;
        }
    </style>
</head>

        let mediaRecorder = null;
        let audioChunks = [];
        let currentPlayingResponse = null;

        // Group chats by date
        function groupChatsByDate(chats) {
            const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
            const today = new Date().toLocaleDateString('en-CA', options);
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            const yesterdayLocal = yesterday.toLocaleDateString('en-CA', options);
            const sevenDaysAgo = new Date();
            sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);
            const sevenDaysAgoLocal = sevenDaysAgo.toLocaleDateString('en-CA', options);
            const thirtyDaysAgo = new Date();
            thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
            const thirtyDaysAgoLocal = thirtyDaysAgo.toLocaleDateString('en-CA', options);
            const currentYear = new Date().getFullYear();

            const grouped = {
                'Today': [],
                'Yesterday': [],
                'Previous 7 Days': [],
                'Previous 30 Days': [],
                'Months': [],
                'Year': []
            };

            chats.forEach(chat => {
                const lastModifiedLocal = new Date(chat.last_modified).toLocaleDateString('en-CA', options);
                const lastModifiedYear = new Date(chat.last_modified).getFullYear();
                if (lastModifiedLocal === today) {
                    grouped['Today'].push(chat);
                } else if (lastModifiedLocal === yesterdayLocal) {
                    grouped['Yesterday'].push(chat);
                } else if (lastModifiedLocal > sevenDaysAgoLocal) {
                    grouped['Previous 7 Days'].push(chat);
                } else if (lastModifiedLocal > thirtyDaysAgoLocal) {
                    grouped['Previous 30 Days'].push(chat);
                } else if (lastModifiedYear === currentYear) {
                    grouped['Months'].push(chat);
                } else {
                    grouped['Year'].push(chat);
                }
            });

            // Sort each group by last_modified descending
            for (let key in grouped) {
                grouped[key].sort((a, b) => new Date(b.last_modified) - new Date(a.last_modified));
            }

            return grouped;
        }

        async function sendMessage() {
            const chatIdStr = String(currentChatId);  // Convert currentChatId to string
            if (!documentUploaded || isGenerating || chatIdStr.startsWith('temp_')) {
                if (chatIdStr.startsWith('temp_')) {
                    alert('Please upload a document before asking questions.');
                }
                return;
            }
            const message = messageInput.value.trim();
            if (!message) return;       

            // Clear the input immediately after sending
            messageInput.value = '';
            autoResizeTextarea();       

            const userMessageWrapper = document.createElement('div');
            userMessageWrapper.className = 'message-wrapper';
            const userBubble = document.createElement('div');
            userBubble.className = 'chat-bubble user';
            userBubble.textContent = message;
            userMessageWrapper.appendChild(userBubble);
            chatArea.appendChild(userMessageWrapper);       

            const assistantMessageWrapper = document.createElement('div');
            assistantMessageWrapper.className = 'message-wrapper';
            const responseArea = document.createElement('div');
            responseArea.className = 'assistant-response';
            responseArea.innerHTML = `
                <div class="loading">Generating response...</div>
                <div class="response-content"></div>
                <div class="response-actions" style="display: none;">
                    <img src="../static/images/play_dark.png" alt="Play" title="Play" class="play-icon dark-icon">
                    <img src="../static/images/play_light.png" alt="Play" title="Play" class="play-icon light-icon">
                    <img src="../static/images/stop_dark.png" alt="Stop" title="Stop" class="stop-icon dark-icon" style="display: none;">
                    <img src="../static/images/stop_light.png" alt="Stop" title="Stop" class="stop-icon light-icon" style="display: none;">
                </div>
                <div class="time-used"></div>
            `;
            assistantMessageWrapper.appendChild(responseArea);
            chatArea.appendChild(assistantMessageWrapper);      

            const playIcon = responseArea.querySelector('.play-icon');
            const stopIcon = responseArea.querySelector('.stop-icon');
            const contentDiv = responseArea.querySelector('.response-content');
            // Attach audio element to the response element for unique playback
            playIcon.addEventListener('click', () => playAudio(contentDiv.textContent, playIcon, stopIcon, response));
            stopIcon.addEventListener('click', () => stopAudio(playIcon, stopIcon, response));
            const startTime = Date.now();
            try {
                isGenerating = true;
                document.getElementById('send-icon').style.pointerEvents = 'none';
                document.getElementById('send-icon').style.opacity = '0.5';
                document.getElementById('message-input').disabled = true;       

                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: currentChatId, message })
                });     

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Unknown server error');
                }       

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let result = '';        

                async function read() {
                    const { done, value } = await reader.read();
                    if (done) {
                        responseArea.querySelector('.response-actions').style.display = 'flex';
                        const spinner = responseArea.querySelector('.loading');
                        if (spinner) spinner.style.display = 'none';
                        if (result.trim() === '') {
                            responseArea.querySelector('.response-content').innerHTML = '<p>Server is busy. Please try again later.</p>';
                        }
                        const endTime = Date.now();
                        const processTime = ((endTime - startTime) / 1000).toFixed(2);
                        responseArea.querySelector('.time-used').textContent = `Processed in ${processTime} seconds`;
                        isGenerating = false;
                        document.getElementById('send-icon').style.pointerEvents = 'auto';
                        document.getElementById('send-icon').style.opacity = '1';
                        document.getElementById('message-input').disabled = false;
                        // Refresh sidebar after message is fully processed
                        fetchChats();
                        return;
                    }       

                    const chunk = decoder.decode(value);
                    result += chunk;
                    const html = DOMPurify.sanitize(marked.parse(result));
                    responseArea.querySelector('.response-content').innerHTML = html;
                    chatArea.scrollTop = chatArea.scrollHeight;
                    read();
                }       

                await read();
            } catch (error) {
                console.error('Error:', error.message);
                responseArea.querySelector('.loading').style.display = 'none';
                responseArea.querySelector('.response-content').innerHTML = `<p>${error.message || 'Server is busy. Please try again later.'}</p>`;
                const endTime = Date.now();
                const processTime = ((endTime - startTime) / 1000).toFixed(2);
                responseArea.querySelector('.time-used').textContent = `Processed in ${processTime} seconds`;
                isGenerating = false;
                document.getElementById('send-icon').style.pointerEvents = 'auto';
                document.getElementById('send-icon').style.opacity = '1';
                document.getElementById('message-input').disabled = false;
            }       

            chatArea.scrollTop = chatArea.scrollHeight;
        }

                .then(messages => {
                    const chatContent = messages.map(msg => {
                        return `${msg.role === 'user' ? 'You' : 'TextInsight'}: ${msg.content}`;
                    }).join('\n');
                    const blob = new Blob([chatContent], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `chat_${chatId}.txt`;
                    a.click();
                    URL.revokeObjectURL(url);
                });
        }

        // TTS: Play audio from server
        function playAudio(text, playIcon, stopIcon, responseElement) {
            if (responseElement.audioElement && !responseElement.audioElement.paused) {
                responseElement.audioElement.pause();
                playIcon.style.display = 'inline';
                stopIcon.style.display = 'none';
                if (currentPlayingResponse === responseElement) {
                    currentPlayingResponse = null;
                }
                document.querySelectorAll('.play-icon').forEach(icon => {
                    icon.classList.remove('disabled');
                });
                return;
            }

            if (currentPlayingResponse && currentPlayingResponse !== responseElement) {
                const otherPlayIcon = currentPlayingResponse.querySelector('.play-icon');
                const otherStopIcon = currentPlayingResponse.querySelector('.stop-icon');
                stopAudio(otherPlayIcon, otherStopIcon, currentPlayingResponse);
            }

            fetch('/tts', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) throw new Error(data.error);
                responseElement.audioElement = new Audio(data.audio_url);
                responseElement.audioElement.play();
                playIcon.style.display = 'none';
                stopIcon.style.display = 'inline';
                currentPlayingResponse = responseElement;

                document.querySelectorAll('.play-icon').forEach(icon => {
                    if (icon !== playIcon) {
                        icon.classList.add('disabled');
                    }
                });

                responseElement.audioElement.onended = () => {
                    playIcon.style.display = 'inline';
                    stopIcon.style.display = 'none';
                    currentPlayingResponse = null;
                    document.querySelectorAll('.play-icon').forEach(icon => {
                        icon.classList.remove('disabled');
                    });
                };
            })
            .catch(error => {
                console.error('TTS Error:', error);
                alert('Failed to generate audio: ' + error.message);
            });
        }

        // TTS: Stop audio
        function stopAudio(playIcon, stopIcon, responseElement) {
            if (responseElement.audioElement && !responseElement.audioElement.paused) {
                responseElement.audioElement.pause();
                responseElement.audioElement.currentTime = 0;
                playIcon.style.display = 'inline';
                stopIcon.style.display = 'none';
                currentPlayingResponse = null;
                document.querySelectorAll('.play-icon').forEach(icon => {
                    icon.classList.remove('disabled');
                });
            }
        }
